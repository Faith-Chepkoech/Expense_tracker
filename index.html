<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <main class="container">
        <h1>Expense Tracker</h1>

        <!-- Accessible Form -->
        <form id="expense-form" aria-labelledby="Add Expense Form">
            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name" placeholder="Expense Name" required />
            
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" placeholder="Amount" min="0.01" step="0.01" required />
            
            <label for="expense-category">Category:</label>
            <select id="expense-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="expense-date">Date:</label>
            <input type="date" id="expense-date" required />

            <button type="submit">Add Expense</button>
            <button type="button" id="clear-expenses">Clear All Expenses</button>
        </form>

        <!-- Expense List Section -->
        <section class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong> $<span id="total-amount">0</span>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </section>

        <button id="export-csv">Export to CSV</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
